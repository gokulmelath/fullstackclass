{% extends 'layout.html' %}

{% block mycontent %}
<h1>ICT Students@clct</h1>

{% for students in mystudentlist %}

<ul class="list-group">
    <li class="list-group-item active">{{students.id}}</li>
    <li class="list-group-item">{{students.name}}</li>
    <li class="list-group-item">{{students.place}}</li>
    <li class="list-group-item">{{students.mobileno}}</li>
    <li class="list-group-item">{{students.email}}</li>
    <li class="list-group-item">{{students.joindate}}</li>
</ul>

{% endfor %}

{% endblock %}
